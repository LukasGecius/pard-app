<ion-header>
  <ion-toolbar>
    <ion-title>{{ "MY_LISTINGS" | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]="'BACK' | translate"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="view = !view">
        <ion-icon
          slot="icon-only"
          [name]="view? 'albums' : 'list-circle'"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- 
    @todo: Add virtual scroll when item height issue is fixed.
    https://github.com/ionic-team/ionic/issues/18409 
  -->
  <ion-list *ngIf="view">
    <ion-item-sliding *ngFor="let item of listings | async">
      <ion-item-options side="start" slot="icon-only">
        <ion-item-option slot="icon-only"
          ><ion-icon
            color="primary"
            [name]="item.published ? 'eye-off' : 'eye'"
            size="large"
            (click)="publishListing(item, !item.published)"
          ></ion-icon
        ></ion-item-option>
      </ion-item-options>

      <ion-item lines="full" class="ion-padding">
        <ion-row [class]="item.published ? 'active' : 'inactive'">
          <ion-col size="8">
            <div>
              <small>{{ item.date | date }}</small>
              <h5>{{ item.title }}</h5>
              <p>{{ item.description }}</p>
              <ion-chip outline="true">{{item.price | currency }}</ion-chip>
            </div>
          </ion-col>
          <ion-col size="4">
            <ion-img
              *ngIf="item.image"
              [src]="item.image"
              [alt]="item.title"
            ></ion-img>
          </ion-col>
        </ion-row>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option slot="icon-only"
          ><ion-icon
            color="danger"
            name="trash"
            size="large"
            (click)="deleteListing(item)"
          ></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list *ngIf="!view">
    <ion-item-sliding *ngFor="let item of listings | async">
      <ion-item-options side="start" slot="icon-only">
        <ion-item-option slot="icon-only"
          ><ion-icon
            color="primary"
            [name]="item.published ? 'eye-off' : 'eye'"
            size="large"
            (click)="publishListing(item, !item.published)"
          ></ion-icon
        ></ion-item-option>
      </ion-item-options>

      <ion-item lines="none">
        <ion-card [class]="item.published ? 'active' : 'inactive'">
          <ion-card-header class="ion-no-padding">
            <ion-img
              *ngIf="item.image"
              [src]="item.image"
              [alt]="item.title"
            ></ion-img>
            <div class="ion-padding">
              <ion-card-subtitle> {{ item.date | date }}</ion-card-subtitle>
              <ion-card-title
                >{{ item.title }}
                <ion-chip outline="true">{{item.price | currency }}</ion-chip>
              </ion-card-title>
            </div>
          </ion-card-header>
          <ion-card-content>
            {{ item.description }}
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option slot="icon-only"
          ><ion-icon
            color="danger"
            name="trash"
            size="large"
            (click)="deleteListing(item)"
          ></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button [routerLink]="'create'">
      <ion-icon name="add-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
