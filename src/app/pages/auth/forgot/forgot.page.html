<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        [text]="'BACK' | translate"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>{{ "FORGOT_PASSWORD" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1 class="title">
    {{ "RECOVER_PASSWORD_TITLE" | translate }}
  </h1>
  <p class="description">{{ "RECOVER_PASSWORD_TEXT" | translate }}</p>
  <form [formGroup]="forgotForm" (ngSubmit)="forgot()">
    <ion-list lines="full">
      <ion-item>
        <ion-label position="floating">{{ "EMAIL" | translate }}</ion-label>
        <ion-input
          type="email"
          formControlName="email"
          clearInput
          autocapitalize="off"
          inputmode="email"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-row class="ion-margin-vertical">
      <ion-col>
        <ion-button
          type="submit"
          expand="block"
          shape="round"
          [disabled]="!forgotForm.valid"
          >{{ "OK" | translate }}</ion-button
        ></ion-col
      >
    </ion-row>

    <ion-row>
      <!-- <ion-button
        class="register-btn"
        fill="clear"
        [routerLink]="['/auth/register']"
      >
        {{ "SIGN_UP" | translate }}
      </ion-button> -->
    </ion-row>
  </form>
</ion-content>
